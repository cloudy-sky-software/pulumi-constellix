run:
  skip-files:
    - pulumi-resource-constellix/schema.go
    # Ignore the generated config.go file temporarily because it contains
    # an unused import that the linter will complain about.
    - go/constellix/config/config.go

linters:
  enable-all: false
  enable:
    - errcheck
    - goconst
    - gofmt
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - unconvert
    - unused
  disable:
    - lll
    - staticcheck
    - megacheck
